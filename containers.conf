[containers]
# Use fuse-overlayfs for better compatibility in rootless mode
[storage.options.overlay]
mount_program = "/usr/bin/fuse-overlayfs"

[engine]
cgroup_manager = "cgroupfs"
events_logger = "file"
runtime = "crun"

[network]
network_backend = "netavark"

# Registry configuration
# Uncomment and configure if you want to use a private registry mirror
# [[registry]]
# location = "docker.io"
# [[registry.mirror]]
# location = "your-registry-mirror.com"
# insecure = false

# Default registries search order
[registries.search]
registries = ["docker.io", "quay.io", "ghcr.io", "docker.gitea.com"]
